  <main>
    <div class="background"><span></span><span></span><span></span><span></span></div>
    <div class="content">
      <h2>お問い合わせ</h2>
      <div id="formWrapper">
        <form
          action="https://docs.google.com/forms/d/e/1FAIpQLSfSBHWoqOW9FqLXs6chNLuznWSbvjsPOJIO8MHVEXNSwtPvig/formResponse"
          method="post" name="myForm" target="dummyIframe">
          <p class="center">こちらでお問い合わせ内容を送ることができます。<br>以下の項目を入力して送信ボタンを押してください。</p>
          <div>
            <label>お名前<span class="label label_red">必須</span><br></label>
            <input name="entry.189874138" id="characterNameForm" placeholder="お名前をご入力ください。" required="required"
              style="width:50%;" type="text">
          </div>
          <div>
            <label>お問い合わせ内容<span class="label label_red">必須</span><br></label>
            <textarea name="entry.875781179" id="inquiryForm" placeholder="お問い合わせ内容をご入力ください。" required="required"
              style="height:64px; width:50%;"></textarea>
          </div>
          <input value="送信" onclick="checkSubmit()" type="submit">
        </form>
        <iframe name="dummyIframe" style="display:none;"></iframe>
      </div>
      <div id="thxMessage" style="display:none;">
        <p>お問い合わせありがとうございました。<br>管理者が確認するまでお待ちください。</p>
      </div>
    </div>
